<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Geo409 Map 02</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
        .coalColor {
            color: #1F1F14;
        }
        p.author-info {
            font-style: italic;
            text-align: right;
            font-size: 0.9em;     
        }
        
    </style>
</head>

<body>
    <header>
        <h1>Coal & Hydro</h1>
    </header>
    
        <div id='map'></div>
    
    <footer>
        <p class = 'author-info'>Map authored by LG</p>
    </footer>
        
        <script src="power-plants-assignment.js"></script> 
        <script src="power-plants-assignment-hydro.js"></script>
    
    <script>
        
         var map = L.map('map', {
             center: [36,-94],
             zoom: 4,
         });
        
         var tiles = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	       attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
           minZoom: 0,
           maxZoom: 18
         });
//        
//        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
//            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a            href="http://cartodb.com/attributions">CartoDB</a>',
//            subdomains: 'abcd',
//            minZoom: 0,
//            maxZoom: 18
//        });
//        
        map.addLayer(tiles);
        
        
        plants.features.sort(function(a,b) {
            return b.properties.capacity - a.properties.capacity;
        });
        
        
//        var lexingtonCoords = [38.0297, -84.4947];
//        
//        var plantCoords = layer.getLatLng();
      
        var coalData = L.geoJson(plants, {
            pointToLayer: function(features, latlng) {
                return L.circleMarker(latlng, {
                    weight: 1,
                    fillOpacity: 0.8,
                    fillColor: 'coalColor', 
                    color: 'coalColor',
                    radius: getRadius(features.properties.capacity)
                })
            },
            filter: function(features, layer) {
                
//                var distanceToLex = getDistance(plantCoords);
                
                if(features.properties.source = ["Coal"] &&
                    features.properties.source["Coal"] <= 500) {
                        return features
                }
            },
            onEachFeature: function(features, layer) {
                var props = features.properties;
                var content = "<b>"+props.plant_name+"</b><br>"+
                    props.capacity.toLocaleString()+" MW<br><b>"+
                    "<b>"+"This plant is "+ 23+"MW"+" from Lexington, KY.</b>";
                var source = props.source;
                for(var fuel in source) {
                    content+="<b>"+fuel+"</b>: " +source[fuel].toLocaleString()+" MW<br>";
                }
                
                layer.bindPopup(content);
                
                layer.on('mouseover', function() {
                    layer.setStyle({
                        fillColor: 'yellow'
                    });
                });
                layer.on('mouseout', function() {
                    layer.setStyle({
                        fillColor: 'coalColor'
                    });
                });
            }
        }).addTo(map); 
        
        var hydroData = L.geoJson(hydroPlants, {
            pointToLayer: function(features, latlng) {
                return L.circleMarker(latlng, {
                    weight: 1,
                    fillOpacity: 0.8,
                    fillColor: 'blue', 
                    color: 'blue',
                    radius: getRadius(features.properties.capacity)
//                    distanceToLex: measureDistance(latlng),
                })
            },
            filter: function(features, layer) {
                if(features.properties.source = ["Hydro"] &&
                    features.properties.source["Hydro"] <= 500) {
                        return features               
                }
            },
            onEachFeature: function(features, layer) {
                var props = features.properties;
                var content = "<b>"+props.plant_name+"</b><br>"+
                    props.capacity.toLocaleString()+" MW<br><b>"+
                    "<b>"+"This plant is "+ 23+"MW"+" from Lexington, KY.</b>";
                var source = props.source;
                for(var fuel in source) {
                    content+="<b>"+fuel+"</b>: " +source[fuel].toLocaleString()+" MW<br>";
                }
                
                layer.bindPopup(content);
                
                layer.on('mouseover', function() {
                    layer.setStyle({
                        fillColor: 'yellow'
                    });
                });
                layer.on('mouseout', function() {
                    layer.setStyle({
                        fillColor: 'blue'
                    });
                });
            },
        }).addTo(map);        
        
          
        function getRadius(area) {
            var radius = Math.sqrt(area/Math.PI);
            return radius;  
        }
        
        var controls = {
            "Coal": coalData,
            "Hydro": hydroData
        };
        
        L.control.layers(null, controls, {
            collapsed: false
        }).addTo(map);
        
        //console.log(plants);

          // add JavaScript here
        
    </script>
    
</body>

</html>
