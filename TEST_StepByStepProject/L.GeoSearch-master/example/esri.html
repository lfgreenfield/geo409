<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet.GeoSearch / Esri Provider</title>

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" /><![endif]-->

		<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

		<script src="../src/js/l.control.geosearch.js"></script>
		<script src="../src/js/l.geosearch.provider.esri.js"></script>
		<link rel="stylesheet" href="../src/css/l.geosearch.css" />
	</head>
<body>
	<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

	<script type="text/javascript">
        
        var tiles = L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', {
            attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
            subdomains: '0123',
            minZoom: 5,
            maxZoom: 18
        });
   
//        map.addLayer(tiles);  

//		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png';
//		var ti = new L.TileLayer(cloudmadeUrl, {maxZoom: 18});

		var map = new L.Map('map', {
			layers: [tiles],
			center: new L.LatLng(38.0297,-84.4947), zoom: 12
		});

        new L.Control.GeoSearch({
            provider: new L.GeoSearch.Provider.Esri()
        }).addTo(map);

	</script>
</body>
</html>
